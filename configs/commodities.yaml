# Schema definition
schema:
  date_column: date
  close_column: close
  date_format: "%Y-%m-%d"

# Validation thresholds
validation:
  max_missing_days_pct: 0.15  # Max 15% missing days (PVC has calendar days incl. weekends)
  outlier_std_threshold: 4.0   # Flag if > 4 std from rolling mean
  min_history_days: 200        # Minimum ~10 months of data (PVC has ~353 rows)
